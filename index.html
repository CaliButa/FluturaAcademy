<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Profili Im</title>
  <style>
    /* Përdorim fonti të thjeshtë */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Div-i kryesor */
    .karta {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    /* Emri */
    .emri {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    /* Paragrafi */
    .pershkrimi {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Butoni */
    .kontakto-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    /* Pseudo-klasa hover për butonin */
    .kontakto-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="karta">
    <div class="emri">Emri Yt</div>
    <div class="pershkrimi">Jam një fillestar që mësoj HTML dhe CSS. Kjo është faqja ime e parë!</div>
    <button class="kontakto-btn">Kontakto</button>
  </div>

</body>
</html>
